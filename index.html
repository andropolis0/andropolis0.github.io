<!DOCTYPE html>
<html lang>
	<head>
		<link rel="stylesheet" href="style.css">
		<link rel="icon" href="icon.png">
		<script src="app.js"></script>
		<title>Andropolis</title>
	</head>
	<body>
		<div id="sidebar">
			<div id="sidebar-border"></div>
			<img id="logo" src="logo.png">
			<h1 id="title">Andropolis</h1>
			
			<!--ELEMENTS HERE-->
			<!--add github icon that leads to github-->
			<!--current: beats player-->

			<div id="music-player">
				<img alt id="player-icon" src="beatsIcon.png" onclick="player()">
				<div id="player-title">
					<p id="titleAnimated">Massobeats - Honey Jam</p>
				</div>

				<input class="range" type="range" min="0" max="100" step="1" value="50">

				<input type="range" min="0" max="100" step="1" value="0" id="timeline">

				<img alt id="play-icon" src="playIcon.png">
			</div>
		</div>
		<div id="content-border"></div>
		<div id="content"></div>
	</body>
</html>
